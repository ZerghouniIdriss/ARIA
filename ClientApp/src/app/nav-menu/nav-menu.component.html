    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Aria</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <div *ngIf="(isAuthenticated | async) == true">
          <ul class="navbar-nav flex-grow">

            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/employee']">Employee</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/time-sheet']">TimeSheet</a>
            </li>

            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/paystub']">PayStub</a>
            </li>
          </ul>
        </div>
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
